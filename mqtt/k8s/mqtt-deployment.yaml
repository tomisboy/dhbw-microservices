apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
      - name: mqtt
        image: eclipse-mosquitto
        ports:
        - containerPort: 1883
        volumeMounts:
        - name: config-file
          mountPath: /.config/mosquitto/mosquitto.conf
          subPath: mosquitto.conf

      volumes:
      - name: config-file
        configMap:
          name: mqtt-config
